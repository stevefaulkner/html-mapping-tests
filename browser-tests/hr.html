<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>hr element</title>
</head>

<body>
<hr>
<p>PASS if hr element maps to one of the following:</p>
<table border="1">
  <tbody>
    <tr>
      <td><a href="http://www.w3.org/TR/2014/REC-wai-aria-20140320/roles#separator">separator</a></td>
      <td>ROLE_SYSTEM_SEPARATOR</td>
      <td>ROLE_SYSTEM_SEPARATOR</td>
      <td>ROLE_SEPARATOR</td>
      <td>AXSplitter<br>
        &lt;nil&gt;<br>
        'splitter'</td>
    </tr>
  </tbody>
</table>
<p>FAIL otherwise.</p>
<p>&nbsp;</p>
</body>
</html>
