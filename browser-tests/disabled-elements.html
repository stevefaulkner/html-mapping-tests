<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>textarea element test</title>
</head>

<body>

    <p>
      <textarea disabled placeholder="textarea disabled"></textarea>
    </p>
    <p>
      <input value="" type="checkbox" disabled>
     
      <br>
      <br>
      <input type="date" placeholder="date disabled" disabled>
      <br>
      <br>
      <input type="datetime" placeholder="datetime disabled" disabled>
      <br>
      <br>
      <input type="email" placeholder="email disabled" disabled>
      <br>
      <br>
      <input type="month" required placeholder="month disabled" disabled>
      <br>
      <br>
      <input type="number" placeholder="number disabled" disabled>
      <br>
      <br>
      <input type="password" placeholder="password disabled" disabled>
      <br>
      <br>
      <input value="10" min="1" max="11" type="range" title="range disabled" disabled>
      <br>
      <br>
      <input type="reset" value="reset">
      <br>
      <br>
      <input type="search" placeholder="search required disabled" disabled>
      <br>
      <br>
      <input type="submit" value="submit disabled" disabled>
      <br>
      <br>
      <input type="text" placeholder="text disabled" disabled>
      <br>
      <br>
      <input type="time" placeholder="time disabled" disabled>
      <br>
      <br>
      <input type="url" placeholder="url disabled" disabled>
      <br>
      <br>
      <input type="week" placeholder="week disabled" disabled>
      <br>
      <br>
      <input type="button" disabled>
      <br>
      <br>
      <input type="image" disabled src="http://www.html5accessibility.com/images/tick.png" alt="ok">
      <br>
    </p>
</body>
</html>
