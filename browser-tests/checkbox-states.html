<html>
<head>
   <title>checkbox - states test</title>
   
   <script>
 function  test() {
	   
	   document.getElementById('in').indeterminate='true';
   }
   
   
   </script>
   
</head>

<body onload="test()">
<h1>the 3 states of the input type=checkbox</h1>
<h2>unchecked</h2>
<input type="checkbox">
<h2>checked</h2>
<input type="checkbox" checked>
<h2>indeterminate</h2>
<input type="checkbox" id="in">



</body>
</html>
