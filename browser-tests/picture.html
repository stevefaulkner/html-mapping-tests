<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>picture element</title>
</head>

<body>
<picture>
			
			<source srcset="http://rawgit.com/scottjehl/picturefill/master/examples/images/extralarge.jpg" media="(min-width: 1000px)">
			<source srcset="http://rawgit.com/scottjehl/picturefill/master/examples/images/large.jpg" media="(min-width: 800px)">
			<source srcset="http://rawgit.com/scottjehl/picturefill/master/examples/images/medium.jpg">
			
			<img srcset="http://rawgit.com/scottjehl/picturefill/master/examples/images/extralarge.jpg" alt="A giant stone face at The Bayon temple in Angkor Thom, Cambodia">
		</picture>
</body>
</html>
