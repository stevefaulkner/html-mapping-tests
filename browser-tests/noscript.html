<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>noscript element</title>
</head>

<body>
<noscript>
	<p>content only displayed when javascript turned off</p>
   		
</noscript>

<noscript aria-hidden="true">
	<p>content only displayed when javascript turned off (with aria-hidden="true")</p>		
</noscript>



</body>
</html>
