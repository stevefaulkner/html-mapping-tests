<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>tests input with suggestions list</title>
<style>
 body * {border:1px solid #CCC}
body, map, area, br  {border:none}
</style>
</head>

<body>
 <input type="text" list="hpurls" placeholder="text+list">
 <br><br>
 <input type="url" list="hpurls" placeholder="url+list">
 <br><br>
 <input type="search" list="hpurls" placeholder="search+list">
 <br><br>
 <input type="tel" list="hpurls" placeholder="url+list">
 <br><br>
 <input type="email" list="hpurls" placeholder="url+list">
 
<datalist id="hpurls">
 <option value="http://www.google.com/" label="Google">
 <option value="http://www.reddit.com/" label="Reddit">
</datalist>
</body>
</html>
