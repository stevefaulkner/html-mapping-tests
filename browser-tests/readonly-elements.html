<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>textarea element test</title>
</head>

<body>

    <p>
      <textarea readonly placeholder="textarea readonly"></textarea>
    </p>
    <p>
      <input value="" type="checkbox" readonly>
     
      <br>
      <br>
      <input type="date" placeholder="date readonly" readonly>
      <br>
      <br>
      <input type="datetime" placeholder="datetime readonly" readonly>
      <br>
      <br>
      <input type="email" placeholder="email readonly" readonly>
      <br>
      <br>
      <input type="month" required placeholder="month readonly" readonly>
      <br>
      <br>
      <input type="number" placeholder="number readonly" readonly>
      <br>
      <br>
      <input type="password" placeholder="password readonly" readonly>
      <br>
      <br>
      <input value="10" min="1" max="11" type="range" title="range readonly" readonly>
      <br>
      <br>
      <input type="reset" value="reset">
      <br>
      <br>
      <input type="search" placeholder="search required readonly" readonly>
      <br>
      <br>
      <input type="submit" value="submit readonly" readonly>
      <br>
      <br>
      <input type="text" placeholder="text readonly" readonly>
      <br>
      <br>
      <input type="time" placeholder="time readonly" readonly>
      <br>
      <br>
      <input type="url" placeholder="url readonly" readonly>
      <br>
      <br>
      <input type="week" placeholder="week readonly" readonly>
      <br>
    </p>
</body>
</html>
