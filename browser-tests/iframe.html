<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>iframe element test</title>
</head>

<body>
<h1>iframe test</h1>
<h2>iframe no title</h2>
<iframe src="../index.html" width="80%" height="300" scrolling="auto"></iframe>
<h2>iframe with title</h2>
<iframe src="../index.html" width="80%" height="300" scrolling="auto" title="mapping tests"></iframe>
 <h2>iframe with aria-label</h2>
<iframe src="../index.html" width="80%" height="300" scrolling="auto" aria-label="mapping tests"></iframe>
<h2>iframe with role=presentation no title</h2>
<iframe src="../index.html" width="80%" height="300" scrolling="auto" role="presentation"></iframe>   
</body>
</html>
